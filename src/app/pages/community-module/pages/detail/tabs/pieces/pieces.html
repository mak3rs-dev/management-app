<ion-content class="ion-padding">

  <ng-container *ngIf="data">
    <ion-card *ngFor="let piece of data.data" style="display: flex;">
      <img [src]="piece.image||'/assets/icon/favicon.png'" style="max-width: 100px; max-height: 100px; padding: 10px;">
      <ion-card-header>
        <ion-card-title>{{piece.name}}</ion-card-title>
        <ion-card-subtitle>
          Comunidad -> Fabricadas: {{piece.units_manufactured}} | Recibidas: {{piece.units_collected}} | Stock: {{piece.units_stock}}
        </ion-card-subtitle>
        <ion-card-subtitle>
          TÃº -> Fabricadas: {{piece.units_manufactured}} | Recibidas: {{piece.units_collected}} | Stock: {{piece.units_stock}}
        </ion-card-subtitle>
      </ion-card-header>

      <!-- <ion-card-content *ngIf="data.description">
        {{data.description}}
      </ion-card-content> -->
    </ion-card>
  </ng-container>

  <!-- TODO: Pending pagination -->
</ion-content>
