<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Resumen</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list *ngIf="data">
    <ng-container *ngFor="let community of data.data">
      <ion-list-header>
        <ion-label><b>{{community.name}}</b></ion-label>
      </ion-list-header>
      <ion-item [routerLink]="'/community/'+community.alias+'/detail/pieces'">
        <ion-label>Ir a la comunidad</ion-label>
      </ion-item>
      <ion-item *ngIf="community.collect" [style.cursor]="community.collect?'pointer':''" (click)="editCollect(community)">
        <ion-label>Tienes una recogida pendiente. Haga click aqu√≠ para marcar como entregada</ion-label>
      </ion-item>
    </ng-container>
  </ion-list>

</ion-content>
