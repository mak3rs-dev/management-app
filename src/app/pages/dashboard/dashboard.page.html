<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Resumen</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list *ngIf="data">
    <ion-item *ngFor="let community of data.data" [routerLink]="'/community/'+community.alias+'/detail/pieces'">
      <ion-label>{{community.name}}</ion-label>
    </ion-item>
  </ion-list>

</ion-content>
